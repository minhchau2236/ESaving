<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"MINH-PC-10688-stdout-1543511565082.txt","computername":"MINH-PC","pid":10688,"type":"stdout","created":1543511565082},{"file":"MINH-PC-10896-stdout-1546355053845.txt","computername":"MINH-PC","pid":10896,"type":"stdout","created":1546355053845},{"file":"MINH-PC-11280-stdout-1545065596758.txt","computername":"MINH-PC","pid":11280,"type":"stdout","created":1545065596758},{"file":"MINH-PC-12296-stdout-1545583379920.txt","computername":"MINH-PC","pid":12296,"type":"stdout","created":1545583379920},{"file":"MINH-PC-1296-stdout-1545065906009.txt","computername":"MINH-PC","pid":1296,"type":"stdout","created":1545065906009},{"file":"MINH-PC-14068-stderr-1543425307033.txt","computername":"MINH-PC","pid":14068,"type":"stderr","created":1543425307033},{"file":"MINH-PC-14408-stdout-1544116564439.txt","computername":"MINH-PC","pid":14408,"type":"stdout","created":1544116564439},{"file":"MINH-PC-17576-stdout-1544634733845.txt","computername":"MINH-PC","pid":17576,"type":"stdout","created":1544634733845},{"file":"MINH-PC-17880-stdout-1544805317208.txt","computername":"MINH-PC","pid":17880,"type":"stdout","created":1544805317208},{"file":"MINH-PC-2516-stdout-1544634495161.txt","computername":"MINH-PC","pid":2516,"type":"stdout","created":1544634495161},{"file":"MINH-PC-3124-stdout-1543649426518.txt","computername":"MINH-PC","pid":3124,"type":"stdout","created":1543649426518},{"file":"MINH-PC-3992-stdout-1543425348278.txt","computername":"MINH-PC","pid":3992,"type":"stdout","created":1543425348278},{"file":"MINH-PC-4196-stdout-1544634257838.txt","computername":"MINH-PC","pid":4196,"type":"stdout","created":1544634257838},{"file":"MINH-PC-5408-stdout-1546357498152.txt","computername":"MINH-PC","pid":5408,"type":"stdout","created":1546357498152},{"file":"MINH-PC-9636-stdout-1544634543926.txt","computername":"MINH-PC","pid":9636,"type":"stdout","created":1544634543926},{"file":"MINH-PC-9868-stdout-1544463595263.txt","computername":"MINH-PC","pid":9868,"type":"stdout","created":1544463595263}];
        var lastUpdated = 1546357499266;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
